<body>
    <div class="container">

            <p class="section-one__Profession">Web Developer</p>
            <a href="index.html" class="section-one__contact">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name" class="contact-form__inout"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your Email" class="contact-form__inout"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Message" class="contact-form__text"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/lonely__soul__123/">Instagram</a>,
                <a href="https://www.linkedin.com/in/tajunissak2/">Linkedin</a>
            <p class="section-five__desc">&copy;Taju</p>
            </p>
        </div>
